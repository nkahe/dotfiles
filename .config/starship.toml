# ~/.config/starship.toml

# $env_var\
# $custom\

add_newline = true

# Modules the prompt has

format = """
$shell\
$username\
$hostname\
$shlvl\
$php\
$python\
$ruby\
$nodejs\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$memory_usage\
$env_var\
$sudo\
$cmd_duration\
$jobs\
$battery\
$time\
$status\
$container\
$character"""

# Module options

[status]
disabled = false

[sudo]
disabled = false

[character]
vicmd_symbol = "[N](bold blue) ‚ùØ"
