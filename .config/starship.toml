# ~/.config/starship.toml

# Note ! different shells may have different config files.
# This is default and used by Zsh.

# Starship prompt - https://starship.rs/config

# $env_var\
# $custom\

add_newline = true

# Modules the prompt has

# WARNING: Don't add sudo -module. It spams journalctl with messages after every
# command.

format = """
$shell\
$username\
$hostname\
$shlvl\
$php\
$python\
$ruby\
$nodejs\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$memory_usage\
$env_var\
$cmd_duration\
$jobs\
$battery\
$time\
$status\
$container\
$character"""

# Module options

[status]
disabled = false

# [sudo]
# disabled = false

[character]
# Vi normal mode symbol
vicmd_symbol = "[N](bold blue)"
